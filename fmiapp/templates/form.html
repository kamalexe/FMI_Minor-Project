{% extends 'base.html' %}
    {% block body %}

<!-- Form -->
<div class="row">
    <div class="col-sm-12">
        <section class="" style="background-color: #eee;">
            <div class="container h-100 p-0 m-0">
                <div class="row d-flex justify-content-center align-items-center h-100 p-0 m-0">
                    <div class="col-lg-12 p-0 m-0">
                        <div class=" bg-light text-black">
                            <div class=" p-md-5">
                                <div class="row ">
                                    <div class="col-md-12 col-lg-6 col-xl-12 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                        <form class="mx-1 mx-md-4" action="" method="post">
                                            {% csrf_token %}
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c">Your Name</label>
                                                    <input type="text" id="form3Example1c" class="form-control"/>
                                                </div>
                                            </div>
                                             <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c">Gender</label>
                                                    <input type="radio" value="male"  name="gender" class=""/> Male
                                                    <input type="radio" value="female" name="gender"  class=""/> Female
                                                    <input type="radio" value="Other" name="gender"  class=""/> Other
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" >Your Address</label>
                                                    <textarea type="text" class="form-control"></textarea>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example4c">Your Contact</label>
                                                    <input type="text" id="form3Example4c" class="form-control"/>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example4cd">Your Aadhar</label>
                                                    <input type="text" id="form3Example4cd" class="form-control"/>
                                                </div>
                                            </div>

                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <input class="form-check-input me-2" type="checkbox" value=""
                                                       id="form2Example3c"/>
                                                <label class="form-check-label" for="form2Example3">
                                                    I agree all statements in <a href="#!">Terms of service</a>
                                                </label>
                                            </div>

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="button" class="btn btn-primary btn-lg">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
<!-- End Form -->
    {% endblock body %}
