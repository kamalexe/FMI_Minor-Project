{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="w-100 d-flex">
    <img class="m-auto" src="{% static 'images/slider_1.JPG' %}" class="img-fluid" alt="...">
</div>
<!-- Form -->
<div class="row">
    <div class="col-sm-12">
        <section class="">
            <div class="container h-100 p-0 m-0">
                <div class="row d-flex justify-content-center align-items-center h-100 p-0 m-0">
                    <div class="col-lg-12 p-0 m-0">
                        <div class="  text-black">
                            <div class=" p-md-2">
                                <div class="row ">
                                    <div class="col-md-12 col-lg-6 col-xl-12 order-2 order-lg-1">

                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6 bg-light rounded">
                                                <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">Login</p>
                                                {% if msg %}
                                                <div class="alert alert-danger alert-dismissible fade show w-min"
                                                     role="alert">
                                                    {{msg}}
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                            aria-label="Close"></button>
                                                </div>
                                                {% endif %}
                                                <form class="mx-1 mx-md-4" action="{% url 'validate' %}" method="POST">
                                                    {% csrf_token %}
                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">User Id</label>
                                                            <input type="text" name="userid" required="True"
                                                                   class="form-control"/>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Password</label>
                                                            <input type="password" name="password" required="True"
                                                                   class="form-control"/>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Select User Type</label>
                                                            <select name="usertype" class="form-control">
                                                                <option value="">-Select-</option>
                                                                <option value="farmer">Farmer</option>
                                                                <option value="merchant">Merchant</option>
                                                                <option value="admin">Administrator</option>
                                                            </select>
                                                        </div>
                                                    </div>


                                                    <div class="d-flex justify-content-center mx-4 my-2 mb-lg-4">
                                                        <button type="submit" class="btn btn-primary btn-lg">Register
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col-md-3"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- End Form -->
{% endblock body %}
