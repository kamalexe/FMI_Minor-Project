{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="w-100 d-flex">
    <img class="m-auto" src="{% static 'images/slider_1.JPG' %}" class="img-fluid" alt="...">
</div>
<!-- Form -->
<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-sm-12">
        <section class="">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-12 p-0 m-0">
                        <div class="text-black">
                            <div class=" p-md-2">
                                <div class="row ">
                                    <div class="col-md-12 col-lg-6 col-xl-12 order-2 order-lg-1">
                                      
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class=" card col-md-6 bg-light">
                                                <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">Enquiry</p>
                                                {% if msg %}
                                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                                    {{msg}}
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                            aria-label="Close"></button>
                                                </div>
                                                {% endif %}
                                                <form class="mx-1 mx-md-4" action="{% url 'saveenq' %}" method="POST">
                                                    {% csrf_token %}
                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Your Name</label>
                                                            <input type="text" name="name" class="form-control"/>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Gender</label>
                                                            <input type="radio" value="Male" name="gender" class=""/>
                                                            Male
                                                            <input type="radio" value="Female" name="gender" class=""/>
                                                            Female
                                                            <input type="radio" value="Other" name="gender" class=""/>
                                                            Other
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Your Address</label>
                                                            <textarea type="text" name="address"
                                                                      class="form-control"></textarea>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fa-solid fa-address-book fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Your Contact</label>
                                                            <input type="text" name="contactno" class="form-control"/>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fa-solid fa-id-card fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Email</label>
                                                            <input type="email" name="emailaddress" class="form-control"/>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fa-solid fa-id-card fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Enquiry</label>
                                                            <textarea  name="enquirytext" class="form-control"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex justify-content-center mx-4 my-2 mb-lg-4">
                                                        <button type="submit" class="btn btn-primary btn-lg">Submit
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col-md-3"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- End Form -->
{% endblock body %}
