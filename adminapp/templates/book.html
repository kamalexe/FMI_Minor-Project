{% extends 'adminbase.html' %}

{% block body%}
<!-- Form -->
<div class="row">
    <div class="col-sm-12">
        <section class="">
            <div class="container h-100 p-0 m-0">
                <div class="row d-flex justify-content-center align-items-center h-100 p-0 m-0">
                    <div class="col-lg-12 p-0 m-0">
                        <div class=" bg-light text-black">
                            <div class=" p-md-2">
                                <div class="row ">
                                    <div class="col-md-12 col-lg-6 col-xl-12 order-2 order-lg-1">
                                        <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">Booking of Agro
                                            Product</p>
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6">
                                                {% if msg %}
                                                <div class="alert alert-success alert-dismissible fade show"
                                                     role="alert">
                                                    {{msg}}
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                            aria-label="Close"></button>
                                                </div>
                                                {% endif %}
                                                <form class="mx-1 mx-md-4" action="{% url 'adminapp:pbook' %}" method="POST">
                                                    {% csrf_token %}
                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Your Name</label>
                                                            <input type="text" value="{{ fi.name }}" readonly="True"
                                                                   name="name" class="form-control"/>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Your Address</label>
                                                            <textarea name="address" class="form-control"
                                                                      readonly="True">{{ fi.address }}</textarea>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fa-solid fa-address-book fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Your Contact</label>
                                                            <input type="text" value="{{ fi.contactno }}"
                                                                   readonly="True" name="contactno"
                                                                   class="form-control"/>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fa-solid fa-id-card fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Aadhar No</label>
                                                            <input type="text" value="{{ fi.aadharno }}" readonly="True"
                                                                   name="aadharno" class="form-control"/>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fa-solid fa-id-card fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">No of Packet</label>
                                                            <input type="number" name="noofpacket" class="form-control"/>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fa-solid fa-id-card fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Duration<span style="color:gray;font-style:italic; font-size:10px;"> in Months</span></label>
                                                            <input type="number" name="duration" class="form-control"/>
                                                        </div>
                                                    </div>


                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fa-solid fa-id-card fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Rate<span style="color:gray;font-style:italic; font-size:10px;"> per packet per month</span></label>
                                                            <input type="number" required="rue" name="rate" class="form-control"/>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-row align-items-center my-2">
                                                        <i class="fa-solid fa-id-card fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label">Advance <span style="color:gray;font-style:italic; font-size:10px;"> booking amount</span></label>
                                                            <input type="number"  required="true"  name="advance" class="form-control"/>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex justify-content-center mx-4 my-2 mb-lg-4">
                                                        <button type="submit" class="btn btn-primary btn-lg">Book</button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col-md-3"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- End Form -->
{% endblock body %}
